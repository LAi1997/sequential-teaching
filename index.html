<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Init</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    var currentSessionId;
    $.ajax({
          url: "./interface/backend/init.php",
          type: "POST",
          data: {"getCurrentSessionId":""},
          success: function(currentSessionId) {
                  sessionStorage.setItem("currentSessionId", currentSessionId);
                  console.log(currentSessionId);
                  const currentAddr = window.location.href;
                  window.location.href = currentAddr.replace("index.html","") + "interface/";
          },
          error: function() {
                  alert('There was some error initiating, please refresh or contact the coordinator!');
          }
    });
</script>
</body>
</html>
