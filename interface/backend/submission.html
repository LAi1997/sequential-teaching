<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<body>
<script type='text/javascript'>
    // fetch records from sessionStorage
    const record = sessionStorage.getItem("record");
    const participantCode = sessionStorage.getItem("participantCode");
    const groupid = sessionStorage.getItem("groupid");

    $.ajax({
          url: "./submission.php",
          type: "POST",
          data: {"saveRecord":"", "record":record, "participantCode":participantCode, "groupid":groupid},
          success: function(res) {
                  if (res === '200') {
                    alert('Submission successful. Please note down your ID: ' + participantCode + '. You may close the window tab and exit if you have done so.');
                  } else {
                    alert("Submission unsuccessful! A record file will be downloaded if you close this message tab. Please contact the coordinator to return the record .csv file alternatively!");
                  }
          },
          error: function() {
                  alert("Submission unsuccessful! A record file will be downloaded if you close this message tab. Please contact the coordinator to return the record .csv file alternatively!");
          }
    });
</script>
</body>
</html>
