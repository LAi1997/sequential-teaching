<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Init</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    var currentSessionId;
    $.ajax({
          url: "./backend/init.php",
          type: "POST",
          data: {"getCurrentSessionId":""},
          success: function(initResult) {
                  sessionStorage.setItem("participantCode", initResult[1]);
                  console.log(initResult);
                  const currentAddr = window.location.href;
                  var groupid = (parseInt(initResult[0]) - 1) % 4;
                  var groupid_char = String.fromCharCode("A".charCodeAt(0) + groupid);
                  window.location.href = currentAddr.replace("index.html","") + groupid_char;
          },
          error: function() {
                  alert('There was some error initiating, please refresh or contact the coordinator!');
          }
    });
</script>
</body>
</html>
